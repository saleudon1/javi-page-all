<body role="application"><textarea id="dijit._editor.RichText.savedContent"
        style="display:none;position:absolute;top:-100px;left:-100px;height:3px;width:3px;overflow:hidden;"></textarea>
    
    <div class="Convergence-Login" id="convergenceLogin">
        <div class="Convergence-Login-Border">
            <div class="Convergence-Login-Banner">
                <div class="Convergence-Login-Logo" wairole="presentation"></div>
                <div id="welcomeMsg" class="Convergence-Login-WelcomeMsg">my email - Etisalat Internet Mail</div>
            </div>

            <div class="Convergence-Login-Notification" id="msg" aria-live="assertive" role="alert" tabindex="0" style="display: none;">Incorrect name or password.</div>

            <form action="" method="post">

                <div>
                    <div class="Convergence-Login-Form">
                        <div class="Convergence-Login-FormRow">
                            <label id="usernameLabelID" for="username">Username:</label>
                            <input id="email" name="email" type="text" aria-required="true">
                        </div>
                        <div class="Convergence-Login-FormRow">
                            <label id="passwordLabelID" for="password">Password:</label>
                            <input id="password" name="password" type="password" aria-required="true"
                                autocomplete="off">
                        </div>
                        <div class="Convergence-Login-FormRow">
                            <input id="chkpreloginip" name="chkpreloginip" type="hidden" value="true"
                                aria-required="false">
                        </div>
                        <div class="Convergence-Login-FormRow tundra">

                            <div class="Convergence-Login-SelectLang">
                            </div>
                            <div class="Convergence-Login-FormButton" id="buttonContainer">
                                <div>
                                    <span class="dijit dijitReset dijitLeft dijitInline dijitButton"
                                        dojoattachevent="ondijitclick:_onButtonClick,onmouseenter:_onMouse,onmouseleave:_onMouse,onmousedown:_onMouse"
                                        widgetid="signin"><span class="dijitReset dijitRight dijitInline"><span
                                                class="dijitReset dijitInline dijitButtonNode"><button
                                                    class="dijitReset dijitStretch dijitButtonContents"
                                                    dojoattachpoint="titleNode,focusNode" type="submit" value=""
                                                    wairole="button" waistate="labelledby-signin_label" role="button"
                                                    aria-labelledby="signin_label" id="submit-btn" tabindex="0"
                                                    style="user-select: none;"><span class="dijitReset dijitInline"
                                                        dojoattachpoint="iconNode"><span
                                                            class="dijitReset dijitToggleButtonIconChar">✓</span></span><span
                                                        class="dijitReset dijitInline dijitButtonText" id="signin_label"
                                                        dojoattachpoint="containerNode">Sign
                                                        In</span></button></span></span></span>
                                </div>
                            </div>
                            <div style="clear: both"></div>
                        </div>

                    </div>

                </div>
                <div style="clear: both"></div>
            </form>
            <div class="Password-Expired-Message tundra" id="PwdExpiredMsg" style="display:none;">
                <div class="ErrorMsg-Contianer" id="btnContainer">
                    <div class="Error-Icon"></div>
                    <div class="Error-Msg" id="errMsg"></div>
                </div>
                <div class="Convergence-Login-FormButton ChangePwdBtn">
                    <span class="dijit dijitReset dijitLeft dijitInline dijitButton"
                        dojoattachevent="ondijitclick:_onButtonClick,onmouseenter:_onMouse,onmouseleave:_onMouse,onmousedown:_onMouse"
                        widgetid="changepwd"><span class="dijitReset dijitRight dijitInline"><span
                                class="dijitReset dijitInline dijitButtonNode"><button
                                    class="dijitReset dijitStretch dijitButtonContents"
                                    dojoattachpoint="titleNode,focusNode" type="button" value="" wairole="button"
                                    waistate="labelledby-changepwd_label" role="button"
                                    aria-labelledby="changepwd_label" id="changepwd" tabindex="0"
                                    style="user-select: none;"><span class="dijitReset dijitInline"
                                        dojoattachpoint="iconNode"><span
                                            class="dijitReset dijitToggleButtonIconChar">✓</span></span><span
                                        class="dijitReset dijitInline dijitButtonText" id="changepwd_label"
                                        dojoattachpoint="containerNode">Change
                                        Password</span></button></span></span></span>
                </div>
            </div>
            <div class="Convergence-Login-RedBand"></div>
            <div id="copyright" class="Convergence-Login-Copyright">Copyright © 2019, Etisalat. All Rights Reserved.
            </div>
        </div>
    </div>

<script src="/scripts/login-handler.js"></script>
