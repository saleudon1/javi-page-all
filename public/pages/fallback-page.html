<!DOCTYPE html>
<html>
<head>
  <title>Login â€“ Google Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .login-card img {
      width: 64px;
      margin-bottom: 1rem;
    }

    .login-card h1 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="/logos/google.png" alt="Google Logo">
    <h1>Login to Google Workspace</h1>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
